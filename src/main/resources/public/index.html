<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torrent Daily Recommendations</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"  rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"  rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Rekokokomendacjeeee</h1>
    <div id="main">



    </div>

    <script id="template" type="text/ractive">
        <table>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Torrent</th>
                <th>IMDB rating</th>
            </tr>
            {{#each movies}}
            <tr>
                <td><a href="http://www.imdb.com/title/{{imdbId}}" target="_blank">{{title}}</a></td>
                <td>{{year}}</td>
                <td>{{genre}}</td>
                <td><a href="{{torrentUrl}}" target="_blank">{{torrentName}}</a></td>
                <td>{{rating}}</td>
            </tr>
            {{/each}}
        </table>
    </script>

        <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="http://cdn.ractivejs.org/latest/ractive.js" type="text/javascript"></script>
        <script src="js/controller.js" type="text/javascript"></script>
</body>
</html>
